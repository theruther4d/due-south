<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <script src="../../scripts/imgix.min.js"></script>
        <script>
            imgix.onready( function() {
                imgix.fluid({
                    fluidClass: 'fluid',
                    updateOnResize: true,
                    lazyLoad: true,
                    updateOnResizeDown: false,
                    pixelStep: 5,
                    autoInsertCSSBestPractices: true,
                    onLoad: function( el, url ) {
                        console.log( 'image loaded: ', url );
                    }
                });
            });
        </script>
        <link rel="stylesheet" href="../../style.css">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Vollkorn:400,400italic,700,700italic" type="text/css">
    </head>
    <body>

    <main class="article">
        <header class="article__header">
            <div class="section-content">
                <h1 class="article__header__title">This is Brand New!!!</h1>
            </div>
        </header>

        <div class="article__content">
            <div class="section-content">
                

                    <!-- Automatic slice template includes: -->
                    <div class="text-slice">
    <p>Totally new </p><img class="fluid" src="https://duesouth.imgix.net/e5ab870aaad480fc9513acf405b5ede8733e25dc_jess.jpg" />
</div>


                
            </div>
        </div>

    </main>

    </body>
</html>
